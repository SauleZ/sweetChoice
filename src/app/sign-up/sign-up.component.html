<mat-card>
  <mat-card-header>
    <mat-card-title>Sign Up!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="full-width">
                    <mat-label>First Name</mat-label>
                    <input  matInput  placeholder="First name"  name="fname"  required>
                  </mat-form-field>
          </td>
        </tr>
        <tr><td>
          <mat-form-field class="full-width">
            <mat-label>Last Name</mat-label>
            <input  matInput  placeholder="Last Name" name="lname"  required>
          </mat-form-field>
        </td></tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" formControlName="userName" name="userName" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Password" formControlName="password"type="password" name="password" required>
          </mat-form-field></td>
        </tr></table>
    </form>
    <!--    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>-->
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="create()" color="primary">Sign Up!</button>
  </mat-card-actions>
</mat-card>
